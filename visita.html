<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="css\styles.css">
    <link rel="stylesheet" href="css\lightbox.min.css.css">
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;200;300;400;500;600;700;800;900&family=Playfair+Display&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap');

    * {
        font-family: "Fira Sans", Helvetica, Arial, sans-serif;
        margin: 0;
    }

    body {
        background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.2)), url(https://nuevopuertadehierro.com/web/wp-content/uploads/2022/01/renders_nuevo_puerta_de_hierro6-1024x576.jpg);
        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;


    }

    .firstDiv {
        background-color: rgba(40, 40, 43, 255);
        display: flex;
        height: 100px;
        justify-content: space-between;

    }

    button {
        color: white;
        border: none;
        background-color: transparent;
        font-weight: bold;
        padding: 0;
        padding-top: 10px;
        padding-bottom: 10px;
    }

    .joinButton {
        margin-left: 40px;
        font-weight: 400;
    }

    .contactButton {
        margin-left: 40px;
        font-weight: 400;
    }

    .clientButton {
        margin-right: 40px;
        font-weight: 400;
    }

    button:hover {
        border-bottom: 2px solid white;
        border-collapse: collapse;
        height: auto;
        cursor: pointer;
    }

    header {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        padding-right: 40px;
        padding-left: 40px;
        padding-top: 20px;
        padding-bottom: 20px;
    }

    .secondsButtons {
        display: flex;
        flex-direction: row;
        align-items: center;
        margin-top: 7px;
        margin-left: 80px;
        font-family: "Playfair Display", Georgia, serif;
        font-size: 14px;
        color: white;
    }

    h1 {
        font-family: "Playfair Display", Georgia, serif;
        color: white;

    }

    nav {
        display: flex;
        flex-direction: row;
        align-items: center;
    }

    .arrow {
        margin-left: 10px;
        height: 15px;
        width: 15px;
        padding: 0;
        filter: brightness(200%);
    }


    .secondsButtons:hover {
        border-bottom: 3px solid grey;
        border-collapse: collapse;
    }

    section {
        display: flex;
        flex-direction: column;
        margin-top: 112px;
        margin-left: 215px;
        position: relative;
    }

    .secondLine {
        margin-left: 20px;
        margin-right: 20px;
        border: 1px solid rgba(173, 174, 179);
        background-color: rgba(173, 174, 179);
        border-collapse: collapse;
    }

    .position {
        display: flex;
        flex-direction: column;
        width: 80px;
        margin-top: 150px;
        margin-left: 140px;
        position: absolute;
    }

    .title {
        font-size: 50px;
        width: 450px;
        font-family: "Playfair Display", Georgia, serif;
        font-weight: 200;
        margin-bottom: 20px;
    }

    p {
        font-family: "Fira Sans", Helvetica, Arial, sans-serif;
        color: white;
        width: 420px;
        font-weight: 250;
        line-height: 27px;
    }

    h2 {
        border-bottom: 1px solid #918750;
        border-collapse: collapse;
        font-weight: 600;
        font-size: 10px;
        color: white;
    }

    .rightArrow {
        height: 10px;
        width: 20px;
        margin-left: 10px;
        filter: brightness(180%);
    }

    .lastDiv {
        display: flex;
        flex-direction: row;
        align-items: center;
        width: 150px;
        margin-top: 20px;
        cursor: pointer;
    }

    .secondNav {
        display: none;
    }

    .menuImage {
        width: 30px;
        height: 30px;
        margin-left: 210px;
        margin-top: 5px;
    }

    h3 {
        color: white;
        font-size: 18px;
        font-weight: 400;
    }

    .sidebar {
        background-color: rgba(40, 40, 43, 255);
        position: absolute;
        z-index: 999;
        padding: 20px;
        display: flex;
        top: 0;
        width: 30%;
        height: 35%;
        left: 100%;
        transition: .5s left;
        border-bottom: 2px solid grey;
        border-left: 2px solid grey;
        flex-direction: column;
    }

    .sidebar.open {
        left: 70%;
    }

    .closeImage {
        height: 20px;
        width: 20px;
        cursor: pointer;
        margin-left: 1px;
        margin-top: 1px;
    }

    .divCloseImage {
        height: 30px;
        width: 1000px;
        margin-bottom: 5px;
        display: flex;

    }

    .dropdown-content {
        display: none;
        position: absolute;
        width: 160px;
        margin-top: 177px;
        margin-left: 189px;


    }

    .dropdown-content.open {
        display: block;
    }

    .dropdown-menu {
        list-style: none;
        margin: 0;
        padding: 0;
        background-color: rgba(40, 40, 43, 255);

    }

    .dropdown-menu li {
        padding: 10px;
        border-bottom: 2px solid #80808024;
        color: white;
    }

    .dropdown-menu li:hover {
        background-color: rgba(111, 126, 143, 255);
        cursor: pointer;
        color: white;
    }

    .dropdown-menu li:last-child {
        border-bottom: none;
    }

    .arrow-up {
        width: 40px;
        height: 40px;
        position: fixed;
        right: 20px;
        bottom: 20px;
        cursor: pointer;
        background: none;
        border: none;
        padding: 0px;
        opacity: 0;
        transition: .4s opacity;
    }

    .arrow-up.visible {
        opacity: 1;
    }

    .logo:hover {
        cursor: pointer;
    }

    .containers {
        height: 300px;
    }



    .littleContainer {
        align-items: center;
        display: flex;
        height: 150px;
        justify-content: center;
    }

    .divForm {
        background-color: rgba(40, 40, 43, 255);
        height: 425px;
        width: 70%;
        margin-left: 225px;
        display: flex;
        justify-content: center;
        padding: 0px;
        padding-left: 0px;
        padding-right: 60px;
        padding-top: 60px;
    }

    .txtName {
        height: 20px;
        width: 70%;
        padding: 15px 22px;
        margin: 10px 5px;
        box-sizing: border-box;
        background-color: lightgray;
    }

    .message {
        padding: none;
    }





    @media (max-width: 1280px) {
        .position {
            margin-left: 10px;
        }

        section {
            margin-left: 100px;
        }

        .divForm {
            display: flex;
            margin-left: 170px;
            height: 425px;
            width: 70%;
        }
    }




    @media (max-width: 980px) {
        .position {
            margin-left: 10px;
        }

        section {
            margin-left: 100px;
        }

        .divForm {
            display: flex;
            margin-left: 75px;
            height: 425px;
            width: 80%;
            padding-left: 20px;
        }
    }

    @media (max-width: 600px) {

        .firstDiv {
            display: none;
        }


        .h1 {
            margin-left: 10px;
            display: flex;
        }

        nav {
            display: none;
        }

        .secondNav {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .divForm {
            margin-left: 45px;
            height: 400px;
            width: 80%;
            padding: 100px;
            padding-top: 45px;
            padding-left: 20px;
        }

        .message {
            display: none;
            margin-top: 5px;
            max-width: 200px;
        }

    }


    .divForm ul {
        margin: 0;
        list-style: none;
        width: 100%;
    }

    .divForm ul li {
        display: block;
        margin-bottom: 10px;
        min-height: 35px;
    }

    .divForm ul li .field-style {
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        padding: 8px;
        outline: none;
        border: 1px solid #B0CFE0;
        color: white;
        background-color: rgba(40, 40, 43, 255);
    }

    .divForm ul li .field-style:focus {
        box-shadow: 0 0 5px rgba(111, 126, 143, 255);
        border: 1px solid grey;

    }

    .divForm ul li .field-split {
        width: 49%;
    }

    .divForm ul li .field-full {
        width: 100%;
    }

    .divForm ul li input.align-left {
        float: left;
    }

    .divForm ul li input.align-right {
        float: right;
    }

    .divForm ul li textarea {
        width: 100%;
        height: 100px;
    }

    .divForm ul li input[type="button"],
    .divForm ul li input[type="submit"] {
        background-color: rgba(40, 40, 43, 255);
        border: none;
        display: inline-block;
        cursor: pointer;
        color: #FFFFFF;
        padding: 8px 18px;
        text-decoration: none;
        font-family: "Playfair Display", Georgia, serif;
        font-weight: bold;
        border: 1px solid #B0CFE0;
    }

    .divForm ul li input[type="button"]:hover,
    .divForm ul li input[type="submit"]:hover {
        background-color: rgba(111, 126, 143, 255);
        border: 1px rgba(111, 126, 143, 255);
    }

    .spaceForm {
        height: 20%;
        width: 100px;
    }

    .message {
        display: none;
        margin-top: 5px;

    }

</style>

                    placeholder="Informacion adicional"></textarea>
            </li>

                <input type="submit" class="btn" onclick="newInfo()" id="btn" value="Contactanos!" />

</body>

<script>



    function openSidebar() {
        console.log('sidebar');
        document.querySelector('.sidebar').classList.add('open');
    }

    function closeSidebar() {
        console.log('sidebar');
        document.querySelector('.sidebar').classList.remove('open');
    }

    function openDropdown() {
        var dropdownContent = document.querySelector('.dropdown-content');
        var svgIcon = document.querySelector('.my-svg');

        var isOpen = dropdownContent.classList.contains('open');

        if (isOpen) {
            dropdownContent.classList.remove('open');
            svgIcon.classList.remove('open');
        } else {
            dropdownContent.classList.add('open');
            svgIcon.classList.add('open');
        }
    }

    window.addEventListener('scroll', function (e) {
        const arrow = document.querySelector('.arrow-up');
        if (window.scrollY > 100) {
            arrow.classList.add('visible');
        } else {
            arrow.classList.remove('visible');
        }
    });

    function _scrollTop() {
        window.scroll({
            top: 0,
            behavior: 'smooth'
        });
    }

    let nombre = document.querySelector('.name');
    let mail = document.querySelector('.mail');
    let telf = document.querySelector('.phone');
    var presu = document.querySelector('.budget');
    let info = document.querySelector('.info');
    let btnContact = document.querySelector('.btnContact');
    var x = document.getElementById('message');

    function newInfo() {

        let name = nombre.value;
        let email = mail.value;
        let phone = telf.value;
        var budget = presu.value;


        if ((phone.trim().length == 0) || (name.trim().length == 0) || (email.trim().length == 0)) {
            window.alert("Los campos nombre, email y telefono no pueden estar vacios");
            x.style.display = 'none';
        } else {
            document.getElementById("fieldName").value = "";
            document.getElementById("fieldPhone").value = "";
            document.getElementById("fieldEmail").value = "";
            document.getElementById("fieldBudget").value = "";
            document.getElementById("fieldInfo").value = "";
            x.style.display = 'block';
        }



    }





</script>


</html>
